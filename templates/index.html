{% extends "layout.html" %}

{% block title %}
    Enter URL
{% endblock %}
{% block main %}
    <h1 class="mt-5">Exam Score Checker</h1>
    <form method="post" action="/">
        <div class="form-group">
            <label for="inputText">Enter URL</label>
            <input required autocomplete="off" type="url" class="form-control" name = 
            "url" id="inputText" placeholder="Paste Your Response Sheet URL">
        </div>
        <button type="submit" class="btn btn-primary">Check</button>
    </form>
{% endblock %}
